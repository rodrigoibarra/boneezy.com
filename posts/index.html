---
layout: default
---

  <section class="wrap">
    <h2 class="section__title">Index</h2>
    <ul class="archive__list">
      {% for post in site.categories.posts %}
        <li>
          <a href="{{ post.url }}">No.{{ post.number }} - {{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
