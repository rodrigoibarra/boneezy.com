---
layout: home
---

    {% for post in site.posts limit:1 %}
    <section>
      <header>
        <div class="title">
        <div class="main">
           <h1 class="lettering">The Excelent Adventures</h1>
            <a href="{{ post.url }}">
              <h2 class="issue"><span>No.{{ post.number }}</span> {{ post.title }}</h2>
            </a>
        </div>
      </header>
      <article class="wrap">
        {{ post.content }}
        {% endfor %}
      </article>
    </section>
