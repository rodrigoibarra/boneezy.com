<div class="photoAlbums">
    <div class="albumsInfo">
        <h3>The Albums</h3>
        <p>I sometimes take photos, and sometimes those photos turn out to be good</p>
    </div>

    {% for post in collections.Photos %}
        <a  href="{{ post.data.link }}" target="blank">
            <img src="{{ post.data.pc }}" alt="{{ post.title }}">
        </a>
    {% endfor %}
</div>
