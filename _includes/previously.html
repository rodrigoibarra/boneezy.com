<section class="previously">
  <div class="wrap">
    <h2 class="previous-h2">Previously...</h2>
         <ul>
           {% for post in site.posts offset: 1 limit: 3  %}
            <a href="{{ post.url }}"><li class="previous-issue"><span>No.{{ post.number }}</span> {{ post.title }}</li></a>
          {% endfor %}
        </ul>
  </div>
</section>
