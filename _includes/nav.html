<header class="mast">
  <nav>
    {% for link in site.links %}
      <a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a>
    {% endfor %}
  </nav>
<a href="/">
    <svg class="logo">
      <use xlink:href="#icono-Boneezy-mono" />
    </svg>
</a>
</header>
