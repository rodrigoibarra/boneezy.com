---
layout: default
---

  <section class="photo__wrap">
    <h1 class="section__title">Photos</h1>
      <div class="photo__grid">
        {% for post in site.categories.photos %}
            <a class="photo__grid-item" href="{{ post.url }}">
              <img src="{{ post.pc }}" alt="{{ post.title }}">
            </a>
        {% endfor %}
      </div>
  </section>
